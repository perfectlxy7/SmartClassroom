<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:include="include :: header('班级列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>AI_smartclassroom</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <link href="../../static/css/normalize.min.css" th:href="@{/css/normalize.min.css}" rel="stylesheet"/>
    <link href="../../static/css/button.css" th:href="@{/css/button.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
    <script th:src="@{/js/views/milpannel.js}"></script>
    <!--echarts 可视化图形 插件-->
    <script th:src="@{/js/plugins/echarts/echarts.min.js}"></script>
    <script th:src="@{/js/plugins/echarts/echarts-gl.min.js}"></script>
</head>

<body class="gray-bg" onload="facility_onload()">
<!--<div class="wrapper wrapper-content">-->
<div class="ui-layout-west">
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title">
                    <i class="fa icon-grid"></i> 环境数据分布
                </div>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
    </div>
</div>
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-8" >
            <div class="ibox float-e-margins" >
                <!--                <div class="ibox-title" >
                                    <h5>风扇控制</h5>
                                </div>-->
                <div class="ibox-content">
                    <div class="echarts" style="height: 700px" id="temAhumi" ></div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <div class="ibox float-e-margins" >
                    <div class="ibox-content">
                        <h2 class="text-center">风扇1控制</h2></center>
                        <div class="smile-rating-container">
                            <div class="smile-rating-toggle-container">
                                <form class="submit-rating">
                                    <input id="meh"  name="satisfaction" type="radio" onclick="connectWS(this.value)" value="02" />
                                    <input id="fun" name="satisfaction" type="radio" onclick="connectWS(this.value)" value="01"/>
                                    <label for="meh" class="rating-label rating-label-meh" >OFF</label>
                                    <div class="smile-rating-toggle" ></div>

                                    <div class="rating-eye rating-eye-left" ></div>
                                    <div class="rating-eye rating-eye-right"></div>

                                    <div class="mouth rating-eye-bad-mouth"></div>

                                    <div class="toggle-rating-pill"></div>
                                    <label for="fun" class="rating-label rating-label-fun"  >NO</label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="ibox float-e-margins" >
                    <div class="ibox-content">
                        <h2 class="text-center">风扇2控制</h2>
                        <div class="smile-rating-container">
                            <div class="smile-rating-toggle-container">
                                <form class="submit-rating">
                                    <input id="meh2"  name="satisfaction" type="radio" onclick="connectWS(this.value)" value="04" />
                                    <input id="fun2" name="satisfaction" type="radio" onclick="connectWS(this.value)" value="03"/>
                                    <label for="meh2" class="rating-label rating-label-meh2" >OFF</label>
                                    <div class="smile-rating-toggle" ></div>

                                    <div class="rating-eye rating-eye-left" ></div>
                                    <div class="rating-eye rating-eye-right"></div>

                                    <div class="mouth rating-eye-bad-mouth"></div>

                                    <div class="toggle-rating-pill"></div>
                                    <label for="fun2" class="rating-label rating-label-fun2"  >NO</label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    最低温度: <input type="text" name="user" value="" id="Htemp" />
                </div>
                <div class="col-sm-5">
                    最高温度: <input type="text" name="user" value="" id="Ltemp" />
                </div>
                <div class="col-sm-2">
                    <input type="submit" id="button" onclick="connectWS('T'+document.getElementById('Htemp').value+document.getElementById('Ltemp').value)" />
                </div>
            </div>
        </div>
    </div>
</div>
<!--js-->
<th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<th:block th:include="include :: ztree-js" />
<!--引入main页面的JS文件-->
<script th:src="@{/js/view/operation/facility.js}"></script>
<script th:inline="javascript">
    $(function() {
        $('body').layout({ west__size: 185 });
        queryAreaTree();
    });
    function queryDeptTree()
    {
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#deptId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            $.table.search();
        }
    }

    $('#btnExpand').click(function() {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function() {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function() {
        queryDeptTree();
    });
</script>
</body>
</html>
