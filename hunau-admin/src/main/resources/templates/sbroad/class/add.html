<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增班级')"/>
                                                                                                                                                                            </head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-class-add">
                                                                                                                                            <div class="form-group">
                            <label class="col-sm-3 control-label">父类id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="parentId" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">班级名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="cName" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">显示顺序
                                ：</label>
                            <div class="col-sm-8">
                                <input name="orderNum" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">班主任
                                ：</label>
                            <div class="col-sm-8">
                                <input name="leader" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系电话
                                ：</label>
                            <div class="col-sm-8">
                                <input name="phone" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱
                                ：</label>
                            <div class="col-sm-8">
                                <input name="email" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">班级状态：</label>
                            <div class="col-sm-8">
                                <div class="radio-box">
                                    <input type="radio" name="status" value="">
                                    <label th:for="status" th:text="未知"></label>
                                </div>
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">删除标志
                                ：</label>
                            <div class="col-sm-8">
                                <input name="delFlag" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                                                                                                            </form>
</div>
<th:block th:include="include :: footer"/>
                                                                                                                                                                            <script type="text/javascript">
    var prefix = ctx + "sbroad/class"
    $("#form-class-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-class-add').serialize());
        }
    }
                                                                                                                                                                                                                                                                                                        </script>
</body>
</html>
