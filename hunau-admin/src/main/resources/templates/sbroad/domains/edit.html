<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')"/>
                                                    </head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-domains-edit" th:object="${sysDomains}">
        <input name="domainid" th:field="*{domainid}" type="hidden">
                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">区域的名字
                                ：</label>
                            <div class="col-sm-8">
                                <input name="parentdomainid" th:field="*{parentdomainid}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                                                                                                                                                                                            <div class="form-group">
                            <label class="col-sm-3 control-label is-required">区域的名字
                                ：</label>
                            <div class="col-sm-8">
                                <input name="domainname" th:field="*{domainname}" class="form-control"
                                       type="text" required>
                            </div>
                        </div>
                                                                                                                                                                                        </form>
</div>
<th:block th:include="include :: footer"/>
                                                    <script type="text/javascript">
    var prefix = ctx + "sbroad/domains";
    $("#form-domains-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-domains-edit').serialize());
        }
    }
                                                                                                </script>
</body>
</html>
